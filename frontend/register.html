<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/b0be24b93b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center">
        <img src="assets/imgs/logo.png" alt="logo" class="logo mb-3">
        <h2>Create Your Account</h2>
      </div>

      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h3 class="text-center mb-4">Sign Up</h3>
          <form id="register-form">
            <div class="mb-3">
              <label for="register-email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="register-email" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label for="register-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="register-password" required />
            </div>
            <div class="mb-3">
              <label for="register-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="register-name" placeholder="Your Name" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <p class="text-center mt-3">
              Already have an account? <a href="index.html">Log In</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/register.js"></script>
</body>
</html>
